name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-python

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”„ Restore cache
        uses: https://git.0xmax42.io/actions/cache@v1
        with:
          key: poetry-v1-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          paths: |
            ~/.cache/pypoetry
            ~/.cache/pip

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install Project Dependencies
        working-directory: .
        run: |
          poetry install --with dev

      - name: Run Tests
        working-directory: .
        run: |
          poetry run pytest -q

      - name: Run Tests with Coverage
        working-directory: .
        run: |
          poetry run pytest --cov=src/clipcode --cov-report=term
